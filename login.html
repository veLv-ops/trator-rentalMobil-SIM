<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nongki Auth + Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">

    <!-- LEFT: AUTH CONTAINER -->
    <div class="auth-container">
        <button class="back-btn" onclick="window.location.href='index.html'">
            ← Back
        </button>
      <h2 class="title">Nongki</h2>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter your username">

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">

        <button type="submit" class="main-btn">Login →</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="form">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" placeholder="Create a username">

        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Create a password">

        <label for="regConfirm">Confirm Password</label>
        <input type="password" id="regConfirm" placeholder="Confirm your password">

        <button type="submit" class="main-btn">Register →</button>
      </form>

      <!-- Switch Buttons -->
      <div class="switch">
        <button id="loginSwitch" class="switch-btn active">login</button>
        <button id="registerSwitch" class="switch-btn">register</button>
      </div>
    </div>

    <!-- RIGHT: IMAGE CAROUSEL -->
    <div class="carousel-container">
      <div class="carousel">
        <div class="slide active">
          <img src="images/oldCar.jpeg" alt="car 1">
          <div class="caption">
            <h3>Mobil-Mobil Mewah Pilihan Anda</h3>
            <p>Login/register dahulu untuk menyewa mobil impian Anda</p>
          </div>
        </div>
        <div class="slide">
          <img src="images/oldCar2.jpeg" alt="car 2">
          <div class="caption">
            <h3>Perjalanan Nyaman dan Bergaya</h3>
            <p>Kemewahan dan performa dalam satu genggaman</p>
          </div>
        </div>
        <div class="slide">
          <img src="images/oldCar3.jpeg" alt="car 3">
          <div class="caption">
            <h3>Temukan Pengalaman Berkendara Baru</h3>
            <p>Dapatkan mobil terbaik untuk setiap momen Anda</p>
          </div>
        </div>
      </div>

      <div class="carousel-nav">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

    

  <script src="js/login.js"></script>
</body>
</html>
